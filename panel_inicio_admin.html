<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>panel de inicio administrador</title>
</head>
<body>
    <div class="container">
        <aside>
            <div class="cont_logo">
                <img src="imagenes/logo.png" alt="">
                <p>Cosmetología y Estética Integral</p>
            </div>
            <button >
                <a href="index.html">Cerrar sesion</a>
            </button>
            <nav class="nav_logo">
                <button >
                    <a href="">Panel de inicio</a>
                </button>
                <button >
                    <a href="">Cosmetologo/a</a>
                </button>
                <button >
                    <a href="">Calendario</a>
                </button>
                <button >
                    <a href="">Citas</a>
                </button>
                <button >
                    <a href="">Usuarios</a>
                </button>
            </nav>
        </aside>
        <main class="cont_logo">
            <div class="panel">
                <div class="panel_cards">
                    <div class="panel_card">
                        <span>5</span>
                        <span>cosmetologo/a</span>
                    </div>
                    <div class="panel_card">
                        <span>8</span>
                        <span>Usuario</span>
                    </div>
                    <div class="panel_card">
                        <span>7</span>
                        <span>Citas</span>
                    </div>
                </div>
                <div>
                    <h2>Citas de la semana </h2>
                    <p>estan son las citas que esta agendadas para esta semana 
                        para mas informacion detallada ingresa a la sesion “Citas” </p>
                    <table>
                        <thead>
                            <tr>
                                <th>Código de cita</th>
                                <th>Nombre de usuario</th>
                                <th>Cosmetólogo</th>
                                <th>Servicio</th>
                                <th>Fecha y hora</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
